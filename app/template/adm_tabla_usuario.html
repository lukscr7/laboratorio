<h1 align="center">Administrar Usuarios</h1>

<div class="col-lg-12" align="center">
    <h3 class="col-lg-12">¿desea dar de alta a un USUARIO?</h3>
    <div class="col-lg-5"></div>
    <button type="button" class="btn btn-success col-lg-2">Alta</button>
</div>
<br>
<div class="col-lg-1"></div>
<div class="col-lg-10 col-md-10 col-xs-12" align="center">
    <table cellpadding="15" class="table table-hover" align="center">
        <tr>
            <th>Usuario</th>
            <th>Contraseña</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Permisos</th>
            <th>Foto Perfil</th>
            <th>Modificar</th>
            <th>Baja</th>
        </tr>
        <!-- START BLOCK : body -->
        <tr>
            <td>{id_c}</td>
            <td>{pass}</td>
            <td>{nombre}</td>
            <td>{apellido}</td>
            <td>{correo}</td>
            <td>{permisos}</td>
            <td>{foto_perfil}</td>
            <td>
                <form method="post" action="#">
                    <input value="{id_c}" type="hidden" name="id_viaje">
                    <button type="submit" class="btn btn-success">Hacer Administrador</button>
                </form>
            </td>
            <td>
                <form method="post" action="#">
                    <input value="{id_c}" type="hidden" name="id_viaje">
                    <button type="submit" class="btn btn-success">Baja</button>
                </form>
            </td>
        </tr>
        <!-- END BLOCK : body -->
    </table>
    <br>
    <div class="col-lg-12" align="center">
        <div class="col-lg-4"></div>
        <button type="button" class="btn btn-primary col-lg-4">Regresar a la pagina del Administrador</button>
    </div>

</div>
