<header>
    <div class="row margen">
        <div class="col-lg-1 col-md-1 eliminar">
        </div>
        <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 contenedor-per">
            <h2>Lista de Viajes: </h2>
            <form method="post" action="index.php?action=Reserva::agregarReserva">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Origen</th>
                        <th>Destino</th>
                        <th>Precio Base</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- START BLOCK : reserva -->
                    <tr>
                        <td>
                            <label><input type="radio" name="id" value="{id_viaje}" required></label>
                        </td>
                        <td>{origen}</td>
                        <td>{destino}</td>
                        <td>{costo}</td>
                    </tr>
                    <!-- END BLOCK : reserva -->
                    </tbody>
                </table>
                <div class="form-group col-sm-6">
                    <label for="fecha">Fecha:</label>
                    <input type="date" class="form-control" id="fecha" name="fecha">
                </div>
                <div class="form-group col-sm-6">
                    <label for="hora">Hora:</label>
                    <input type="time" class="form-control" id="hora" name="hora">
                </div>
                <div class="form-group col-sm-6">
                    <label for="asiento">Cant. Asientos:</label>
                    <select class="form-control" id="asiento" name="asiento">
                        <option>20</option>
                        <option>40</option>
                        <option>60</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-info col-xs-12">Reservar</button>
            </form>
        </div>
    </div>
</header>
