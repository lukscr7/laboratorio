<div id="contenedor_ventana_flotante" class="modal fade">
    <div class="modal-dialog">
        <!-- contenedor de la ventana flotante -->
        <div class="modal-content">
            <!-- cabeza de la ventana -->
            <div class="modal-header">
                <!-- boton cerrar cruz -->
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <!-- titulo - ventana flotante -->
                <h3 class="modal-title">Registrar Conductor</h3>
            </div>
            <!-- formulario -->
            <form name="formulario" id="formulario"  action="index.php?action=Login::registrarConductor" method="POST" >

                <!-- ventana contenido -->
                <div class="modal-body">
                    <label>Nombre</label><input type="text" id="nombre_con" name="nombre_con" class="form-control" placeholder="Nombre" required><br>
                    <label>Apellido</label><input type="text" id="apellido_con" name="apellido_con" class="form-control" placeholder="Apellido" required><br>
                    <label>Telefono</label><input type="number" id="telefono_con" name="telefono_con" class="form-control" placeholder="Contrase&ntilde;a" required><br>
                    <label>Correo</label><input type="email" id="correo_perfil" name="correo_con"  class="form-control" placeholder="ejemplo@dominio" required><br>
                </div>
                <div>
                    <input id="foto_con" name="foto_con" accept="image/*" type="file" class="file-loading">
                </div>
                <!-- footer de la ventana -->
                <!-- START BLOCK : notReg -->
                {mensaje}
                <!-- END BLOCK : notReg -->
                <div class="row modal-footer">
                    <button type="reset" class="btn btn-default" data-dismiss="modal"  > Cerrar</button>
                    <button type="submit" class="btn btn-primary"> Registrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
