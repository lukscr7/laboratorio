<!-- Cabecera -->
<header>
    <div class="row margen">
        <div class="col-lg-1 col-md-1 eliminar">
        </div>
        <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 contenedor-per">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <div class="centrado">
                    <img src="{imagen_pasajero}" class="img-perfil centrado"
                         alt="foto de perfil">
                </div>
            </div>
            <div class="col-lg-9 col-md-8 col-sm-8 col-xs-12">
                <h1 class="text-centrado">{nombre_usuario}</h1>
                <h1 class=" text-centrado">{tipo_usuario}</h1>
            </div>
            <div class="col-lg-9 col-md-8 col-sm-8 col-xs-12 text-centrado">

                <!--BOTÓN EDITAR PERFIL-->
                <!-- START BLOCK : editarPerfil -->
                <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#editarperfil">Editar
                    Perfil
                </button>
                <!-- END BLOCK : editarPerfil -->
                <!--FIN BOTÓN EDITAR PERFIL-->
            </div>
        </div>
    </div>
</header>


<!-- Modal Editar Perfil-->
                                <!-- START BLOCK : modalPerfil -->
<div class="modal fade" id="editarperfil" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title">Editar Perfil</h2>
            </div>

            <div class="modal-body">
                <form action="index.php?action=Perfil::editarDatos" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="nombre" class="control-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" onchange="validar_texto(this)"
                               placeholder="Nombre Aquí" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido" class="control-label">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido"
                               onchange="validar_texto(this)" placeholder="Apellido Aquí" required>
                    </div>
                    <div id="contenedor_email" class="form-group">
                        <label for="email" class="control-label">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" onchange="validar_email()"
                               placeholder="ejemplo@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Foto de Perfil:</label>
                        <script>
                            $(document).on('ready', function () {
                                $("#foto").fileinput({
                                    previewFileType: "image",
                                    browseClass: "btn btn-success",
                                    browseLabel: "  Imagen",
                                    browseIcon: "<i class=\"glyphicon glyphicon-picture\"></i>",
                                    removeClass: "btn btn-danger",
                                    removeLabel: "  Delete",
                                    removeIcon: "<i class=\"glyphicon glyphicon-trash\"></i>",
                                    showUpload: false
                                });
                            });
                        </script>
                        <input id="foto" name="foto" accept="image/*" type="file" class="file-loading">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-info">Guardar</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>

    </div>
</div>
                                    <!-- END BLOCK : modalPerfil -->
<!-- Fin Modal -->
